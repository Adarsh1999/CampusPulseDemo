<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Live Dashboard - CampusPulse</title>
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="brand">
          <span>CP</span>
          <div>
            <div>CampusPulse</div>
            <div class="badge"><strong>Live Dashboard</strong> realtime pulse</div>
          </div>
        </div>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/submit.html">Student View</a>
          <a href="/admin.html">Create Session</a>
        </div>
      </nav>

      <section class="section">
        <div class="form-card">
          <div class="pill">Dashboard</div>
          <h2 id="sessionTitle">Pick a session</h2>
          <div class="form-row" style="margin-top: 16px;">
            <div>
              <label for="sessionSelect">Session</label>
              <select id="sessionSelect"></select>
            </div>
            <div style="display: flex; align-items: flex-end;">
              <button class="btn btn-primary" id="connectButton" type="button">Connect</button>
            </div>
          </div>
          <div class="status" id="status"></div>
        </div>
      </section>

      <section class="section">
        <div class="metrics" id="metrics">
          <div class="metric"><span>Avg rating</span><strong id="avgRating">-</strong></div>
          <div class="metric"><span>Total responses</span><strong id="totalResponses">-</strong></div>
          <div class="metric"><span>Positive share</span><strong id="positiveShare">-</strong></div>
          <div class="metric"><span>Sentiment</span><strong id="sentiment">-</strong></div>
        </div>
      </section>

      <section class="section">
        <h2>Latest feedback</h2>
        <div class="feedback-list" id="feedbackList"></div>
      </section>
    </main>

    <script type="module" src="/js/dashboard.js"></script>
  </body>
</html>
