<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Create Session - CampusPulse</title>
    <link rel="stylesheet" href="/css/site.css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="brand">
          <span>CP</span>
          <div>
            <div>CampusPulse</div>
            <div class="badge"><strong>Admin</strong> create sessions</div>
          </div>
        </div>
        <div class="nav-links">
          <a href="/index.html">Home</a>
          <a href="/submit.html">Student View</a>
          <a href="/dashboard.html">Live Dashboard</a>
        </div>
      </nav>

      <section class="section">
        <div class="form-card">
          <div class="pill">Session Builder</div>
          <h2>Create a new session</h2>
          <form id="sessionForm">
            <div class="form-row" style="margin-top: 16px;">
              <div>
                <label for="title">Session title</label>
                <input id="title" name="title" placeholder="Build your first .NET API" required />
              </div>
              <div>
                <label for="speaker">Speaker</label>
                <input id="speaker" name="speaker" placeholder="MSA Ambassador" />
              </div>
            </div>
            <div class="form-row" style="margin-top: 16px;">
              <div>
                <label for="startDate">Start date (UTC)</label>
                <input id="startDate" name="startDate" type="date" />
              </div>
              <div>
                <label for="startTime">Start time (UTC)</label>
                <input id="startTime" name="startTime" type="time" step="60" />
              </div>
            </div>
            <div style="margin-top: 12px; display: flex; gap: 12px; flex-wrap: wrap; align-items: center;">
              <button class="btn btn-secondary" type="button" id="setNow">Set now (UTC)</button>
              <span class="badge">Leave both empty to auto-set 1 hour from now.</span>
            </div>
            <div style="margin-top: 20px;">
              <button class="btn btn-primary" type="submit">Create session</button>
            </div>
            <div class="status" id="status"></div>
          </form>
        </div>
      </section>

      <section class="section">
        <h2>Active sessions</h2>
        <div id="sessionList" class="grid"></div>
      </section>
    </main>

    <script type="module" src="/js/admin.js"></script>
  </body>
</html>
